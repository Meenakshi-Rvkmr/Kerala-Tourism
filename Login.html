<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Register.css">
    <script src="JS/Login.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <img src="Images/Image2.jpg" height="100%" width="100%">
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body white">
                        <h1>Sign In </h1>
                        <br>
                        <form class="needs-validation" novalidate onsubmit="return validate()" action="index.html">
                         
                            <div class="form-group">
                                <label for="inputEmail3" class="col-form-label">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required onkeyup="validateEmail()"> 
                                    <div class="invalid-feedback emailmessage">
                                       Email is required
                                      </div>
                                </div>

                            </div>
                          
                            <div class="form-group">
                                <label for="inputPassword3" class="col-form-label">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text" onclick="password_show_hide('inputPassword3');">
                                              <i class="fas fa-eye" id="show_eye"></i>
                                              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                            </span>
                                          </div> 
                                        <div class="invalid-feedback">
                                            Password is required
                                          </div>
                                </div>

                            </div>
                            <br>
                           <div class="form-group row">
                               <h6 class="col"><input type="checkbox" aria-label="Checkbox for following text input"> Remember Me</h6>
                               <h6 class="col text-end"><a href="#">Forgot password?</a></h6>
                           </div>
                           <br>
                           <div>
                            <label class="fs-6">Don't have an account yet? Click <a href="Register.html">here</a> to join us!</label>
                           </div>
                            <br>

                            <div class="form-group row">
                                <div class="col"></div>
                                <button type="submit" class="col-9 btn btn-warning">Sign In</button>
                                <div class="col"></div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/61196cdae4.js" crossorigin="anonymous"></script>
</body>
</html>
