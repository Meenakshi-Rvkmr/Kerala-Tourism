<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Tourism</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="CSS/Register.css">
    <script src="JS/Register.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            $('#example').popover('show');
        })
    </script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-7">
                <img src="Images/Image1.jpg" height="100%" width="100%">
            </div>
            <div class="col">
                <div class="card">

                    <div class="card-body white">
                        <h1>Sign Up Now! </h1>
                        <form class="needs-validation" novalidate onsubmit="return validate()" action="Login.html">
                            <div class="form-group">
                                <label for="UserName" class="col-form-label">Name</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fas fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="UserName" placeholder="Enter Name" required>
                                    <div class="invalid-feedback">
                                        Name is required
                                      </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-form-label">Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-envelope"></i></span>
                                    </div>
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required onkeyup="validateEmail()">
                                    <div class="invalid-feedback emailmessage">
                                        Email is required
                                      </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="contactNumber" class="col-form-label">Contact</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-phone-alt"></i></span>
                                    </div>
                                    <input type="text" class="form-control" id="contactNumber" placeholder="Contact Number" required onkeyup="validateMobile()">
                                    <div class="invalid-feedback contactNumber">
                                        Contact number is required
                                      </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-form-label">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-key"></i></span>
                                    </div> 
                                   
                                    <input type="password" class="form-control" id="inputPassword3"
                                        placeholder="Password" required onkeyup="validatePassword()">
                                        <div class="input-group-append">
                                            <span class="input-group-text" onclick="password_show_hide('inputPassword3');">
                                              <i class="fas fa-eye" id="show_eye"></i>
                                              <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                            </span>
                                          </div> 
                                        <!-- <span><button type="button" data-bs-toggle="popover" data-bs-placement="left" title="Popover title" data-bs-content="Popover on left."><i class="fas fa-info-circle"></i></button></span> -->
                                        
                                        <div class="invalid-feedback inputPassword3">
                                            Password is required
                                          </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row" style="display: none;" id="passwordindicatordiv">
                                        <div class="col-2" id="passwordindicator" style="font-size: small;">Weak</div>
                                        <div class="col-10 my-auto">
                                            <div class="progress" style="height: 0.5rem;">
                                                <div class="progress-bar bg-danger" role="progressbar" id="progressweak" style="width: 33%;"></div>
                                                <div class="progress-bar bg-warning" role="progressbar" id="progressmed" style="width: 33%; display: none;"></div>
                                                <div class="progress-bar bg-success" role="progressbar" id="progressstr" style="width: 34%; display: none;"></div>
                                            </div>
                                        </div>
                                
                                    </div>
                                </div>
                                

                            </div>
                            <div class="form-group">
                                <label for="inputPasswordRetype" class="col-form-label">ReType Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="inputGroupPrepend"><i class="fas fa-key"></i></span>
                                    </div>
                                    <input type="password" class="form-control" id="inputPasswordRetype" placeholder="Retype Password" required
                                        onkeyup="matchPassword()">
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="password_show_hide('inputPasswordRetype');">
                                            <i class="fas fa-eye" id="show_eye"></i>
                                            <i class="fas fa-eye-slash d-none" id="hide_eye"></i>
                                        </span>
                                    </div>
                                    <div class="invalid-feedback inputPasswordRetype">
                                        Passwords must match
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="form-group row">
                                <div class="col"></div>
                                <button type="submit" class="col-9 btn btn-warning">Register</button>
                                <div class="col"></div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/61196cdae4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
